<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动环系统</title>

    <link rel="stylesheet" href="./ringSystem.css">
    <link rel="stylesheet" href="./EnvironmentalCss/NoWaterleakage.css">
    <link rel="stylesheet" href="./EnvironmentalCss/PrecisionAir.css">
    <link rel="stylesheet" href="./EnvironmentalCss/SmokeSensation.css">
    <link rel="stylesheet" href="./EnvironmentalCss/TempAndHumi.css">
    <script src="./Echart/echarts.min.js"></script>
    <!-- 温湿度 -->
    <script src="./EnvironmentalJS/TempAndHumi.js"></script>
</head>

<body>
    <header class="header">
        <!-- 安防系统图标和文字 -->
        <div class="ring-box">
            <div class="ring-icon"><img src="./imgs/ringIcon.png" alt="动环图标"></div>
            <div class="ring-text">动环系统</div>
        </div>

        <!-- 中间 -->
        <div class="header-middle">
            <div id="middleBox" class="middle-box">
                <!-- 环境系统 -->
                <div id="environmentSystem" class="environment-system">环境系统</div>

                <!-- 动力系统 -->
                <div id="powerGuard" class="power-guard">动力系统</div>

                <!-- 安防监控 -->
                <div id="security" class="security">安防监控</div>

                <!-- 运维监控 -->
                <div id="operations" class="operations">运维监控</div>
            </div>
        </div>

        <!-- 右边图标 -->
        <div class="header-right">
            <!-- 矢量智能对象 -->
            <div id="management" class="vector-smart"><img src="./imgs/management.png" alt=""></div>
            <div id="notice" class="notice"><img src="./imgs/notice.png" alt=""></div>
            <div class="shutdown"><img id="shutdown" src="./imgs/shutdown.png" alt=""></div>
        </div>
    </header>

    <main class="main">
        <!-- 左边列表 -->
        <ul id="mainLeft" class="main-left">
            <!-- li 是根据后端返回的数据，遍历在页面上时创建的，以下 li 只是用来写 css 样式的 -->
            <li id="ControlTemp">温湿度</li>
            <li id="NoWaterleakage">非定位漏水</li>
            <li id="PrecisionAir">精密空调</li>
            <li id="SmokeControl">烟感监控</li>

            <!-- 请根据后端的路径 -->
            <div><a href="../HomePage/homepage.html">返回系统</a></div>
        </ul>

        <!-- 右边内容 -->
        <div class="main-right">
            <!-- 非定位漏水 -->
            <div id="water-leakage" class="WaterLeakage">
                <div style="font-size: 1.1vw;">
                    <text>实时数据</text>
                    <text style='margin-left: 6vw;color: #8888;'>报警数据</text>
                </div>
                <!-- 根据后端数据进行动态的插入数据 -->
                <div id="RealTime" class="RealTime">
                </div>
                <!-- 报警数据 -->
                <div id="WaterWarning" style="display: none;">
                    <div>报警数据</div>
                </div>
            </div>

            <!-- 精密空调 -->
            <div id="right-AirConditioner">
            </div>
            <!-- 温湿度 -->
            <div id="TempAndHumi">
                <div>
                    <span>实时数据</span>
                    <span>报警数据</span>
                    <span>历史曲线</span>
                    <span>设备管理</span>
                </div>
                <div id="TempAndHumiContent">
                    <div id="TempAndHumiRealTime" class="TempAndHumiRealTime">
                    </div>
                    <!-- 报警数据 -->
                    <div id="TempAndHumiWarning" style="display: none;">
                        <div>报警数据</div>
                    </div>
                    <!-- 历史曲线 -->
                    <div id="HistoricalCurve" style="display: none;">
                        <div>历史曲线</div>
                    </div>
                    <!-- 设备管理 -->
                    <div id="DeviceManagement" style="display: none;">
                        <div>设备管理</div>
                    </div>
                </div>
            </div>
            <!-- 烟感 -->
            <div id="SmokeSensation">
                <div style="font-size: 1.1vw;">
                    <text>实时数据</text>
                    <text style='margin-left: 6vw;color: #888;'>报警数据</text>
                </div>
                <!-- 根据后端数据进行动态的插入数据 -->
                <div id="SmokRealTime" class="SmokRealTime">
                </div>
                <!-- 报警数据 -->
                <div id="SmokWarning" style="display: none;">
                    <div>报警数据</div>
                </div>
            </div>
    </main>
</body>
<script src="../Request/request.js"></script>
<script src="./ringSystem.js"></script>
<!-- 精密空调 -->
<script src="./EnvironmentalJS/PrecisionAir.js"></script>
<!-- 非定位漏水 -->
<script src="./EnvironmentalJS/NoWaterleakage.js"></script>
<!-- 烟感 -->
<script src="./EnvironmentalJS/SmokeSensation.js"></script>
<!-- echarts曲线图插件 -->
<script src="Echart/Echart.js"></script>
<script src="../JQuery/jquery-3.5.1.js"></script>

</html>
