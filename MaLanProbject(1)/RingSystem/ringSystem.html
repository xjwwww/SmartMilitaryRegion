<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动环系统</title>

    <link rel="stylesheet" href="./ringSystem.css">
    <link rel="stylesheet" href="./EnvironmentalCss/NoWaterleakage.css">
    <link rel="stylesheet" href="./EnvironmentalCss/PrecisionAir.css">
    <link rel="stylesheet" href="./EnvironmentalCss/TempAndHumi.css">
    <script src="./Echart/echarts.min.js"></script>
</head>

<body>
    <header class="header">
        <!-- 安防系统图标和文字 -->
        <div class="ring-box">
            <div class="ring-icon"><img src="./imgs/ringIcon.png" alt="动环图标"></div>
            <div class="ring-text">动环系统</div>
        </div>

        <!-- 中间 -->
        <div class="header-middle">
            <div id="middleBox" class="middle-box">
                <!-- 环境系统 -->
                <div id="environmentSystem" class="environment-system">环境系统</div>

                <!-- 动力系统 -->
                <div id="powerGuard" class="power-guard">动力系统</div>

                <!-- 安防监控 -->
                <div id="security" class="security">安防监控</div>

                <!-- 运维监控 -->
                <div id="operations" class="operations">运维监控</div>
            </div>
        </div>

        <!-- 右边图标 -->
        <div class="header-right">
            <!-- 矢量智能对象 -->
            <div id="management" class="vector-smart"><img src="./imgs/management.png" alt=""></div>
            <div id="notice" class="notice"><img src="./imgs/notice.png" alt=""></div>
            <div class="shutdown"><img id="shutdown" src="./imgs/shutdown.png" alt=""></div>
        </div>
    </header>

    <main class="main">
        <!-- 左边列表 -->
        <ul id="mainLeft" class="main-left">
            <!-- li 是根据后端返回的数据，遍历在页面上时创建的，以下 li 只是用来写 css 样式的 -->
            <li id="ControlTemp">温湿度</li>
            <li id="NoWaterleakage">非定位漏水</li>
            <li id="PrecisionAir">精密空调</li>

            <!-- 请根据后端的路径 -->
            <div><a href="../HomePage/homepage.html">返回系统</a></div>
        </ul>

        <!-- 右边内容 -->
        <div class="main-right">
            <!-- 非定位漏水 -->
            <div id="water-leakage">
                <div>
                    <text>实时数据</text>
                    <text style="margin-left: 6vw;color: #888;">报警数据</text>
                </div>
                <div>
                    <text></text>
                </div>
                <div>
                    <text>通道</text>
                    <text style="margin-left: 26.5vw">状态</text>
                </div>
                <div>
                    <text></text>
                    <p class="right-state" id="right-state"></p>
                </div>
            </div>

            <!-- 精密空调 -->
            <div id="right-AirConditioner">
                <div>
                    <text>实时数据</text>
                    <text style="margin-left: 2.5vw;color: #888;">报警数据</text>
                </div>
                <div>
                    <text></text>
                    <text>报警状态</text>
                </div>
                <div>
                    <text class="right-temperature" id="right-temperature">
                        <img class="temperature" src="./imgs/temperature.png" alt=""> 
                    </text>
                    <test class="right-humidity" id="right-humidity">
                        <img class="humidity" src="./imgs/humidity.png" alt="">
                    </test>
                </div>
                <div id="AirState">
                    <ul>
                        <li>制冷状态：</li>
                        <li>制冷状态：</li>
                        <li>加热状态：</li>
                    </ul>
                    <!-- 状态 -->
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul>
                        <li>制冷状态：</li>
                        <li>制冷状态：</li>
                        <li>加热状态：</li>
                    </ul>
                    <!-- 状态 -->
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div id="AlarmStatus">
                    <ul>
                        <li>高压警报</li>
                        <li>低压警报</li>
                        <li>电源故障报警</li>
                    </ul>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul>
                        <li>高压警报</li>
                        <li>低压警报</li>
                        <li>电源故障报警</li>
                    </ul>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul>
                        <li>高压警报</li>
                        <li>低压警报</li>
                        <li>电源故障报警</li>
                    </ul>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <!-- 温湿度 -->
            <div id="TempAndHumi">
                <div>
                    <text>实时数据</text>
                    <text>报警数据</text>
                    <text>历史曲线</text>
                    <text>设备管理</text>
                </div>
                <div id="Chart"></div>
                <div>
                    <div>
                        <img src="./imgs/temperatureicon.png" style="margin-right: 0.5vw;height: 1vh;" alt="" />温度
                    </div>
                    <div>
                        <img src="./imgs/humidityicon.png" style="margin-right:0.5vw;height: 0.9vh;" alt="" />湿度
                    </div>
                    <div id="TempAndHumi-temperature">
                        <div style="color: #D5D5D5;">温度</div>
                        <div></div>
                    </div>
                    <div id="TempAndHumi-humidity">
                        <div style="color: #D5D5D5;">湿度</div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../Request/request.js"></script>
<script src="./ringSystem.js"></script>

<!-- echarts曲线图插件 -->
<script src="Echart/Echart.js"></script>

</html>
