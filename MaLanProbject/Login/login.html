<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="main">
        <div class="left"></div>

            <div class="right">

                <div></div>
                <div>智慧军营信息管理平台</div>
                <div><img src="./imgs/./IMCIMP.png" alt=""></div>
                           
                <!-- 账号输入部分 -->
                <div class="user-content">
                    <div class="user-box">
                        <div class="user-icon"><img src="./imgs/userIcon.png" alt=""></div>
                        <div class="user-input">
                            <input id="username" class="input-default" type="text" name="username" placeholder="请输入您的账号" value="">                    
                        </div>
                    </div>

                    <!-- 账号错误时显示 -->
                    <div class="font"></div>
                </div>
                
                
                <!-- 密码输入部分 -->
                <div class="password-content">
                    <div class="password-box">
                        <div class="password-icon"><img src="./imgs/passwordIcon.png" alt=""></div>
                        <div class="password-input">
                            <input id="password" class="input-default" type="password" name="password" placeholder="请输入您的密码" value="">
                        </div>
                    </div>

                    <!-- 密码错误时显示 -->
                    <div class="font"></div>
                </div>

                
                <!-- 忘记密码？注册 -->
                <div class="forget-content">
                    <div class="forget-box">
                        <div id="forget" class="forget">忘记密码？ | 注册</div>
                    </div>
                </div>
                
                <!-- 登录按钮 -->
                <div class="login-content"><button id="loginBtn" class="login">登录</button></div>

                <!-- 记住密码 -->
                <div class="memoriza-content">
                    <div>
                        <input id="checkbox" type="checkbox">
                        <label id="memorization" for="checkbox">
                            <span>记住密码</span>
                        </label>
                    </div>
                </div>

            </div>
            
    </div>

</body>
<!-- <script src="../JQuery/jquery-3.5.1.js"></script> -->
<script src="../Request/request.js"></script>
<script src="./login.js"></script>
<!-- <script type="text/javascript" src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script> -->
</html>
